<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Hunting</title>
        <script src="https://cdn.tailwindcss.com"></script>
       


</head>
<body>
<header>
    <h1 class="text-center text-4xl  mt-8 ">Let's get some <span class="font-semibold text-blue-500">Money </span></h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-400 p-8 rounded-xl">
                    <h2 class="text-2xl">Deposit</h2>
                    <h4 class="text-5xl">$<span id="total-deposit">00</span></h4>
                </div>
                <div class="bg-yellow-500 p-8 rounded-xl">
                    <h2 class="text-2xl">Withdraw</h2>
                    <h4 class="text-5xl">$00</h4>
                </div>
                <div class="bg-violet-500 p-8 rounded-xl">
                    <h2 class="text-2xl">Balance</h2>
                    <h4 class="text-5xl">$1240</h4>
                </div>
                
            </div>
        </section>
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-pink-600 p-8 rounded-xl">
                    <h2 class="text-2xl font-semibold text-white">Please Deposit</h2>
                    <input id="deposit-field" class="rounded-md p-2 m-2 font-semibold" type="number">
                    <button id="btn-deposit"
                        class="bg-amber-600 px-8 py-2 rounded-md hover:bg-blue-600 m-4 text-white font-semibold">Deposit</button>
                </div>
                <div class="bg-cyan-500 p-8  rounded-xl">
                    <h2 class="text-2xl text-white font-semibold">Please Withdraw</h2>
                    <input class="rounded-md p-2 m-2 font-semibold"  type="number">
                    <button id="btn-submit"
                        class="bg-amber-600 px-8 py-2 rounded-md hover:bg-blue-600 m-4 text-white font-semibold">Withdraw</button>
                </div>
        </section>
    </main>
    <script src="js/money.js"></script>
</body>
</html>
